<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto Trading Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .trade-history {
            max-height: 400px;
            overflow-y: auto;
        }
        .stats-card {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">AI Crypto Trading Agent Simulation</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Price Chart & Trading Activity</h5>
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body">
                        <h5 class="card-title">Performance Metrics</h5>
                        <div class="mt-4">
                            <h3>Portfolio Value: $<span id="portfolioValue">-</span></h3>
                            <h4>ROI: <span id="roi">-</span>%</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Trading History</h5>
                <div class="trade-history">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Action</th>
                                <th>Price</th>
                                <th>Portfolio Value</th>
                            </tr>
                        </thead>
                        <tbody id="tradeHistory"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let priceChart;

        async function fetchSimulationData() {
            try {
                const response = await fetch('/simulate');
                const data = await response.json();
                updateChart(data);
                updateStats(data);
                updateTradeHistory(data.history);
            } catch (error) {
                console.error('Error fetching simulation data:', error);
            }
        }

        function updateChart(data) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            // Create buy/sell point annotations
            const tradePoints = data.history.map(trade => ({
                type: 'point',
                xValue: data.dates.indexOf(trade.timestamp),
                yValue: trade.price,
                backgroundColor: trade.action === 'BUY' ? 'green' : 'red',
                radius: 5
            }));

            if (priceChart) {
                priceChart.destroy();
            }

            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: 'BTC-USD Price',
                        data: data.prices,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        annotation: {
                            annotations: tradePoints
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function updateStats(data) {
            document.getElementById('portfolioValue').textContent = data.final_value.toLocaleString();
            document.getElementById('roi').textContent = data.roi;
        }

        function updateTradeHistory(history) {
            const tbody = document.getElementById('tradeHistory');
            tbody.innerHTML = '';
            
            history.forEach(trade => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${trade.timestamp}</td>
                    <td><span class="badge bg-${trade.action === 'BUY' ? 'success' : 'danger'}">${trade.action}</span></td>
                    <td>$${trade.price.toLocaleString()}</td>
                    <td>$${(trade.cash + trade.holdings_value).toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Initial fetch
        fetchSimulationData();
    </script>
</body>
</html>
